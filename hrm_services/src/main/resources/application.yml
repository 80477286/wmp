
server:
  port: 8021
eureka:
  client:
      service-url:
        defaultZone: http://localhost:8011/eureka
  instance:
    #此配置建议只试用开发和测试环境
    #心跳间隔时间,默认是30秒
    leaseRenewalIntervalInSeconds: 1
    #最后一次心跳时间后leaseExpirationDurationInSeconds秒就认为是下线了，默认是90秒
    leaseExpirationDurationInSeconds: 2

spring:
  application:
    name: hrm_services

  datasource:
    url: jdbc:mysql://192.168.0.95:3306/WMP_HRM?characterEncoding=utf8
    username: root
    password: root
    driverClassName: com.mysql.jdbc.Driver
# Specify the DBMS
  jpa:
   database: MYSQL
# Show or not log for each sql query
   show-sql: true
# Hibernate ddl auto (create, create-drop, update)
   hibernate:
      ddl-auto: update
      name-strategy: org.hibernate.cfg.improvedNamingStrategy
# Naming strategy
# stripped before adding them to the entity manager)
   properties:
     hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        cache:
          use_second_level_cache: false
          use_query_cache: false

security:
  oauth2:
    client:
      client-id: acmex
      client-secret: acmesecretx
      access-token-uri: http://localhost:8080/oauth/token
      user-authorization-uri: http://localhost:8080/oauth/authorize
    resource:
      user-info-uri: http://localhost:8080/oauth2/me